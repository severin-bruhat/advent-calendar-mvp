<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">Current</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">

			{{ $currentDate :=  now | time.Format ":date_long"}}


			{{ range  (where .Data.Pages "Type" "post")}}
				{{ $postDate := .Date | time.Format ":date_long" }}

				{{ if eq $currentDate $postDate }}
					<div class="ph1-ns w-50-ns flex">
						{{ .Render "single" }}
					</div>
				{{ end }}
			{{ end }}

		</div>

	</div>
</div>
